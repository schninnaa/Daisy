<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This is DAISY</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Google Fonts for fancier title -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #ffdef5, #c7d2ff);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  /* Sparkles container */
  #sparkles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: sparkleAnim 1s ease-in-out forwards;
  }

  @keyframes sparkleAnim {
    0% { opacity: 0; transform: scale(0.3); }
    50% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.3); }
  }

  .title-container {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    gap: 2rem;
    position: relative;
    z-index: 1;
  }

  .title-container img {
    width: auto;
    height: auto;
    max-height: 200px;
    border-radius: 0;
    object-fit: contain;
    margin: 0;
    box-shadow: none;
  }

  h2 {
    font-family: 'Permanent Marker', cursive;
    font-size: 3rem;
    color: #ff9cfb;
    background: linear-gradient(90deg, #ff9cfb, #ffcdfd, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
  }

  h2::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    animation: shimmer 2s infinite;
  }

  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  model-viewer {
    width: 100%;
    max-width: 600px;
    height: 500px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff9cfb, 0 0 40px #ffcdfd;
    position: relative;
    z-index: 1;
  }

  .description {
    font-family: 'Quicksand', sans-serif;
    font-size: 1.2rem;
    color: #ff6cfb;
    text-align: center;
    margin-top: 1.5rem;
    line-height: 1.5;
    max-width: 600px;
    position: relative;
    z-index: 1;
  }

  #hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1000;
  }

  .heart {
    position: absolute;
    width: 70px;
    height: 70px;
    animation: floatHeart 3s ease-in-out forwards;
    opacity: 0;
  }

  @keyframes floatHeart {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-100px) scale(1); opacity: 0; }
  }

  @media (max-width: 600px) {
    .title-container {
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .title-container img {
      max-width: 80%;
      height: auto;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
    }

    .description {
      font-size: 1rem;
      padding: 0 1rem;
    }
  }
</style>
</head>

<body>
  <!-- Sparkles overlay -->
  <div id="sparkles-container"></div>

  <!-- Hearts effect container -->
  <div id="hearts-container"></div>

  <div class="title-container">
    <img src="7A819726-1F62-4904-8B36-1AFF755FA06D.png" alt="Left">
    <h2>This is Daisy</h2>
    <img src="F05D0008-169D-411E-95B7-F47578DDF2E9.png" alt="Right">
  </div>
