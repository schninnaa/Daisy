<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This is DAISY</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Google Fonts for fancier title -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #ffdef5, #c7d2ff);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  .title-container {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    gap: 2rem; /* space between images and title */
  }

  .title-container img {
    width: auto;       /* full natural width */
    height: auto;      /* full natural height */
    max-height: 200px; /* optional limit for layout */
    border-radius: 0;  /* no round frame */
    object-fit: contain; /* show entire image */
    margin: 0;
    box-shadow: none;  /* remove glow/frame */
  }

  h2 {
    font-family: 'Permanent Marker', cursive;
    font-size: 3rem;
    color: #ff9cfb;
    background: linear-gradient(90deg, #ff9cfb, #ffcdfd, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
  }

  /* Glitter animation effect on title only */
  h2::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    animation: shimmer 2s infinite;
  }

  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  model-viewer {
    width: 100%;
    max-width: 600px;
    height: 500px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff9cfb, 0 0 40px #ffcdfd;
  }

  .description {
    font-family: 'Quicksand', sans-serif; /* clean, rounded, readable */
    font-size: 1.2rem;
    color: #ff6cfb; /* pastel pink-purple */
    text-align: center;
    margin-top: 1.5rem;
    line-height: 1.5;
    max-width: 600px;
  }

  /* Hearts container */
  #hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* allow clicks through hearts */
    overflow: hidden;
    z-index: 1000;
  }

  .heart {
    position: absolute;
    width: 30px; /* small heart size */
    height: 30px;
    animation: floatHeart 3s ease-in-out forwards;
    opacity: 0;
  }

  @keyframes floatHeart {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) scale(1);
      opacity: 0;
    }
  }

  @media (max-width: 600px) {
    .title-container {
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .title-container img {
      max-width: 80%;
      height: auto;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
    }

    .description {
      font-size: 1rem;
      padding: 0 1rem;
    }
  }
</style>
</head>

<body>
  <!-- Hearts effect container -->
  <div id="hearts-container"></div>

  <div class="title-container">
    <img src="7A819726-1F62-4904-8B36-1AFF755FA06D.png" alt="Left">
    <h2>This is Daisy</h2>
    <img src="F05D0008-169D-411E-95B7-F47578DDF2E9.png" alt="Right">
  </div>

  <model-viewer src="Daisy.glb"
    ios-src="Daisy.usdz"
    alt="Daisy"
    ar
    auto-rotate
    camera-controls
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral">
  </model-viewer>

  <p class="description">
    Daisy is a 5 year old Bearded Dragon! She loves to eat carrots and crickets and taking naps under her tree bark. She's usually pretty chill and just stares at you all day, but occasionally she loves to follow your movements when she's extra hungry!
  </p>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.querySelector('model-viewer');
      if (navigator.xr) {
        const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARCoreSupported) {
          modelViewer.removeAttribute('ar');
          modelViewer.removeAttribute('ar-modes');
          alert('Your device is not compatible with AR features. You can still view the 3D model.');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);

    // Floating hearts effect
    const heartsContainer = document.getElementById('hearts-container');
    const heartGif = 'hearts-spin.gif'; // replace with your heart GIF file

    function spawnHeart() {
      const heart = document.createElement('img');
      heart.src = heartGif;
      heart.className = 'heart';
      const heartSize = 55; // match CSS size
      heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      heart.style.top = Math.random() * (window.innerHeight - 30) + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heartsContainer.removeChild(heart), 3000); // match animation duration
    }

    setInterval(spawnHeart, 500); // spawn every 0.5s
  </script>
</body>
</html>
