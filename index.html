<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This is DAISY</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Google Fonts for fancier title -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap" rel="stylesheet">

<style>
  @keyframes disco-bg {
  0% { background: linear-gradient(135deg, #ff00cc, #00ffe7); box-shadow: 0 0 60px 20px #fff700, 0 0 120px 40px #ff3ca6; }
  10% { background: linear-gradient(135deg, #fff700, #ff3ca6); box-shadow: 0 0 80px 30px #00ffd0, 0 0 100px 20px #fff; }
  20% { background: linear-gradient(135deg, #00ffd0, #ff00cc); box-shadow: 0 0 100px 40px #ff9cfb, 0 0 80px 20px #fff700; }
  30% { background: linear-gradient(135deg, #ff3ca6, #fff); box-shadow: 0 0 120px 50px #ff00cc, 0 0 60px 10px #00ffe7; }
  40% { background: linear-gradient(135deg, #fff700, #00ffd0); box-shadow: 0 0 80px 30px #ff3ca6, 0 0 100px 20px #fff; }
  50% { background: linear-gradient(135deg, #ff00cc, #fff700); box-shadow: 0 0 100px 40px #00ffd0, 0 0 80px 20px #ff9cfb; }
  60% { background: linear-gradient(135deg, #00ffe7, #ff3ca6); box-shadow: 0 0 120px 50px #fff, 0 0 60px 10px #ff00cc; }
  70% { background: linear-gradient(135deg, #ff9cfb, #fff700); box-shadow: 0 0 80px 30px #ff3ca6, 0 0 100px 20px #fff; }
  80% { background: linear-gradient(135deg, #fff, #ff00cc); box-shadow: 0 0 100px 40px #00ffd0, 0 0 80px 20px #ff9cfb; }
  90% { background: linear-gradient(135deg, #ff3ca6, #00ffe7); box-shadow: 0 0 120px 50px #fff700, 0 0 60px 10px #ff00cc; }
  100% { background: linear-gradient(135deg, #ff00cc, #00ffe7); box-shadow: 0 0 60px 20px #fff700, 0 0 120px 40px #ff3ca6; }
  }
  .disco {
    animation: disco-bg 2s linear;
    box-shadow: 0 0 80px 30px #fff700, 0 0 120px 40px #ff3ca6;
  }
  button:hover {
  transform: scale(1.13);
  transition: transform 0.18s, box-shadow 0.18s;
  box-shadow: 0 0 0 4px #fff, 0 0 16px 4px #ff6cfb, 0 0 32px 8px #ff3ca6;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    10% { transform: scale(1.13); }
    20% { transform: scale(1); }
    100% { transform: scale(1); }
  }
  body {
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #ffdef5, #c7d2ff);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  .title-container {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    gap: 2rem;
  }

  .title-container img {
    width: auto;
    height: auto;
    max-height: 200px;
    border-radius: 0;
    object-fit: contain;
    margin: 0;
    box-shadow: none;
  }

  h2 {
    font-family: 'Permanent Marker', cursive;
    font-size: 3rem;
    color: #ff9cfb;
    background: linear-gradient(90deg, #FFA3D4, #F4A3FF, #D9A3FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
  }

  h2::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    animation: shimmer 2s infinite;
  }

  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  model-viewer {
    width: 100%;
    max-width: 600px;
    height: 500px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff9cfb, 0 0 40px #ffcdfd;
  }

  .reaction-button {
    margin: 1rem 0;
    padding: 0.8rem 1.5rem;
    font-family: 'Quicksand', sans-serif;
    font-size: 1.2rem;
  color: #ffffff;
  background-color: #ff3ca6;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
  animation: pulse 2.2s infinite;
  }

  .reaction-button::after {
  /* removed for blink effect */

  @keyframes shine-move {
    0% { transform: translateX(-100%); opacity: 0.7; }
    60% { transform: translateX(100%); opacity: 0.9; }
    100% { transform: translateX(100%); opacity: 0.7; }
  }
  }

  .reaction-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .description {
    font-family: 'Quicksand', sans-serif;
    font-size: 1.2rem;
    color: #ff6cfb;
    text-align: center;
    margin-top: 1.5rem;
    line-height: 1.5;
    max-width: 600px;
  }

  #hearts-container, #comments-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    width: 70px;
    height: 70px;
    animation: floatHeart 3s ease-in-out forwards;
    opacity: 0;
  }

  @keyframes floatHeart {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-100px) scale(1); opacity: 0; }
  }

  .comment {
    position: absolute;
    font-family: 'Quicksand', sans-serif;
    font-size: 1.8rem;
    color: #ff6cfb;
    background: rgba(255,255,255,0.2);
    padding: 2px 6px;
    border-radius: 12px;
    opacity: 0;
    white-space: nowrap;
    animation: floatComment 4s ease-in-out forwards;
  }

  @keyframes floatComment {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120px) scale(1); opacity: 0; }
  }

  @media (max-width: 600px) {
    .title-container {
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .title-container img {
      max-width: 80%;
      height: auto;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
    }

    .description {
      font-size: 1rem;
      padding: 0 1rem;
    }

    .comment {
      font-size: 0.9rem;
    }

    .reaction-button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
    }
  }
</style>
</head>

<body>
  <!-- Floating hearts -->
  <div id="hearts-container"></div>

  <!-- Floating comments -->
  <div id="comments-container"></div>

  <div class="title-container">
    <img src="7A819726-1F62-4904-8B36-1AFF755FA06D.png" alt="Left">
    <h2>This is Daisy</h2>
    <img src="F05D0008-169D-411E-95B7-F47578DDF2E9.png" alt="Right">
  </div>

  <model-viewer src="Daisy1.glb"
    ios-src="Daisy.usdz"
    alt="Daisy"
    ar
    auto-rotate
    camera-controls
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral">
  </model-viewer>

  <!-- Reaction button -->
  <button class="reaction-button" id="reactionButton">♥︎ My honest reaction ♥︎</button>
  <audio id="reactionSound" src="aww.mp3"></audio> <!-- Replace with your sound file -->
  <!-- Kawaii background music -->
  <audio id="kawaiiMusic" src="kawaii.mp3" loop></audio>

  <p class="description">
    Daisy is a 5 year old Bearded Dragon! She loves to eat carrots and crickets and taking naps under her tree bark. She's usually pretty chill and just stares at you all day, but occasionally she loves to follow your movements when she's extra hungry!
  </p>

  <script>
    // Play kawaii music quietly on loop
    // Start kawaii music quietly on loop after first user interaction
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('kawaiiMusic');
      if (music) {
        music.volume = 0.28;
        const startMusic = () => {
          music.play();
          document.removeEventListener('click', startMusic);
        };
        document.addEventListener('click', startMusic);
      }
    });
    async function checkARCoreCompatibility() {
      const modelViewer = document.querySelector('model-viewer');
      if (navigator.xr) {
        const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARCoreSupported) {
          modelViewer.removeAttribute('ar');
          modelViewer.removeAttribute('ar-modes');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);

    // Floating hearts
    const heartsContainer = document.getElementById('hearts-container');
    const heartGif = 'hearts-spin.gif';
    function spawnHeart() {
      const heart = document.createElement('img');
      heart.src = heartGif;
      heart.className = 'heart';
      const heartSize = 70;
      heart.style.left = Math.random() * (window.innerWidth - heartSize) + 'px';
      heart.style.top = Math.random() * (window.innerHeight - heartSize) + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heartsContainer.removeChild(heart), 3000);
    }
    setInterval(spawnHeart, 500);

    // Floating comments
    const commentsContainer = document.getElementById('comments-container');
    const commentTexts = [
      "Hi Daisy!",
      "So cute!",
      "I'm your biggest fan!",
      "Love you!",
      "Adorable!",
      "Cutest dragon ever!",
      "Wow!",
      "Hello Daisy!"
    ];

    function spawnComment() {
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.textContent = commentTexts[Math.floor(Math.random() * commentTexts.length)];
      comment.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      comment.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      commentsContainer.appendChild(comment);
      setTimeout(() => commentsContainer.removeChild(comment), 4000);
    }

    setInterval(spawnComment, 1000);

    // Reaction button functionality
    const reactionButton = document.getElementById('reactionButton');
    const reactionSound = document.getElementById('reactionSound');

    reactionButton.addEventListener('click', () => {
      reactionSound.currentTime = 0;
      reactionSound.play();
      // Spawn a burst of hearts instead of disco effect
      for (let i = 0; i < 15; i++) {
        setTimeout(spawnHeart, i * 80);
      }
    });
  </script>
  <div style="width:100%; display:flex; justify-content:center; gap:1.5rem; margin-top:3rem; margin-bottom:2rem;">
  <a href="https://lorrritta.github.io/Projekt_Loretta/" class="nav-btn" style="text-decoration:none;">
  <button style="padding:0.5rem 1.2rem; font-size:0.95rem; border-radius:12px; border:none; background:#ff3ca6; color:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.15); cursor:pointer; transition:background 0.2s;">TAKE ME BACK</button>
    </a>
  <a href="https://julypetry.github.io/projekt3d/" class="nav-btn" style="text-decoration:none;">
  <button style="padding:0.5rem 1.2rem; font-size:0.95rem; border-radius:12px; border:none; background:#ff3ca6; color:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.15); cursor:pointer; transition:background 0.2s;">WHAT'S NEXT?!</button>
    </a>
  </div>
</body>
</html>
