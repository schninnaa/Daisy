<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I am Daisy</title>
  <!-- Load model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;         /* full white background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;               /* fill the screen */
    }
    model-viewer {
      width: 90vw;                 /* responsive */
      max-width: 800px;
      height: 80vh;
      background: #ffffff;         /* white viewer background */
    }
  </style>
</head>
<body>

  <!-- âœ… Change the path if your file is elsewhere -->
  <model-viewer src="Daisy.glb"
    alt="3D model of Daisy"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
